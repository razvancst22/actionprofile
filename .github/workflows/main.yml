name: Build Workflow
on:
  push:
    branches:
       - main

jobs:  
  Build:
    runs-on: ubuntu-latest
    steps:
        - name: Code checkout
          uses: actions/checkout@v4

        - name: Maven Build
          run: mvn install  
  Testing:
    runs-on: ubuntu-latest
    needs: Build
    steps:
        - name: Code checkout
          uses: actions/checkout@v4

        - name: Maven Build
          run: mvn install  
        
        - name: Checkstyle
          run: mvn checkstyle:checkstyle


