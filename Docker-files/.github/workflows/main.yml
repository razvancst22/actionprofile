name: Vprofile CICD Workflow

on:
  push:
    branches: [ "main", "develop" ]

  pull_request:
    branches: [ "main", "develop" ]

  workflow_dispatch:

  schedule:
    - cron: "0 2 * * *"   # nightly run at 2 AM UTC

permissions:
  contents: read

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Maven Build
        run: mvn install

      - name: Upload Build Artefact (WAR after Maven Build)
        uses: actions/upload-artifact@v4
        with:
          name: vprofile-app
          path: target/*.war

      - name: Notify if the build Fails
        if: failure()
        run: echo "Build job Failed"

  Testing:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run tests on main branch
        if: github.ref == 'refs/heads/main'
        run: mvn test

      - name: Run tests on develop branch
        if: github.ref == 'refs/heads/develop'
        run: mvn test

      - name: Checkstyle (main branch only)
        if: github.ref == 'refs/heads/main'
        run: mvn checkstyle:checkstyle

      - name: Skip tests on other branches
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop'
        run: echo "Skipping tests on this branch"

  Security_Scan:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: json
          exit-code: 0
          vuln-type: os,library
          output: trivy-results.json

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: trivy-results.json
